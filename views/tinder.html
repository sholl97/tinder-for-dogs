<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tinder for Dogs | Tinder</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/tinder.css" rel="stylesheet">
  </head>

  <body ng-controller="tinderController">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand">Tinder for Dogs<span class="badge badge-secondary" style="font-size: 0.5em; vertical-align: top;">Beta</span></span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav item nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tinder">Tinder</a>
          </li>
        </ul>
        <span class="navbar-text">Adopting in: <strong>Austin, TX</strong></span>
      </div>
    </nav>

    <!-- User Content -->
    <br>
    <div class="container">
      <div class="jumbotron">
        <!-- Display the dog -->
        
        <!-- if not end show this-->
        <div class="dogs-container">
          <div class="dog" ng-repeat="d in tinder" ng-if="!end">
            <img class="center" src="https://www.seas.upenn.edu/~hosa/cis550/{{d.photo}}" alt="{{d.breed_1}}">
            <p class="breed">{{d.breed_1}}</p>
            <a class="btn btn-lg btn-block" ng-click="nextDog(); badDog(d)" style="background-color: #fb526b; color:white;">&#x2B05; No</a>
            <a class="btn btn-lg btn-block" ng-click="nextDog(); goodDog(d)" style="background-color: #fb526b; color:white;">Yes &#x27A1;</a>
          </div>
        </div>

        <!-- if end show this button to get to the last page -->
        <div ng-if="end">
          <a href="/final" class="btn btn-lg btn-block" style="background-color: #fb526b; color:white;">Show me my dog!</a>
        </div>
      </div>
    </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
